# 3forge Trading Dashboard - Custom Configuration
# This file contains the custom class registrations needed for our trading dashboard

# Register our custom Java classes for AmiScript access
ami.web.amiscript.custom.classes=com.forge.trading.TradingDashboardManager,com.forge.trading.PanelManager
ami.center.amiscript.custom.classes=com.forge.trading.TradingDashboardManager,com.forge.trading.PanelManager

# Custom classpath for our deployed JAR
ami.custom.classes.classpath=lib/3forge-trading-dashboard.jar 